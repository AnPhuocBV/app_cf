<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">

    <!-- Logo GIF căn giữa + bo tròn -->
    <img src="picture/MEO.gif" 
     alt="Logo động" 
     class="mb-3 rounded-circle"
     style="width:120px; height:120px; object-fit:cover;">


    <!-- Tiêu đề-->
    <h3 class="text-center mb-4">Đăng nhập</h3>
    
    <!-- Form đăng nhập -->
    <form action="home.html" method="get">
      <!-- User name -->
      <div class="mb-3">
        <label for="user" class="form-label">Tên đăng nhập</label>
        <input type="user" class="form-control" id="email" placeholder="Nhập tài khoản">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
      </div>

      <!-- Remember me -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
      </div>

    <!-- input email, password -->
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

      <!-- Link -->
      <div class="text-center mt-3">
        <a href="#">Quên mật khẩu?</a> | 
        <a href="#">Đăng ký</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
