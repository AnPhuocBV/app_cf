    <form id="orderForm" class="mb-4">

  <script>
    const categories = JSON.parse(localStorage.getItem('categories')) || [];
    const gallery = document.getElementById('productGallery');
    const selected = document.getElementById('selectedItems');
    const form = document.getElementById('orderForm');
    const result = document.getElementById('orderResult');
    const resetBtn = document.getElementById('resetBtn');

    const selectedMap = new Map();

    categories.forEach(item => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div><strong>${item.name}</strong><br>GiÃ¡: ${parseInt(item.price).toLocaleString()} VNÄ</div>
      `;
      card.onclick = () => {
        if (selectedMap.has(item.name)) return;

        const row = document.createElement('div');
        row.className = 'order-row';
        row.innerHTML = `
          <strong>${item.name}</strong> â€“ ${parseInt(item.price).toLocaleString()} VNÄ
          <input type="number" min="1" value="1" class="form-control d-inline-block w-auto ms-2">
          <button class="btn btn-danger btn-sm ms-2">XÃ³a</button>
        `;
        row.querySelector('button').onclick = () => {
          selectedMap.delete(item.name);
          row.remove();
        };
        selected.appendChild(row);
        selectedMap.set(item.name, { ...item, row });
      };
      gallery.appendChild(card);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      if (!name.trim()) return alert("Vui lÃ²ng nháº­p tÃªn khÃ¡ch hÃ ng.");

      if (selectedMap.size === 0) return alert("Vui lÃ²ng chá»n Ã­t nháº¥t má»™t mÃ³n.");

      const items = [];
      selectedMap.forEach((item, key) => {
        const qty = item.row.querySelector('input').value;
        if (qty && parseInt(qty) > 0) {
          items.push({ name: key, price: item.price, qty });
        }
      });

      const div = document.createElement('div');
      div.className = 'order-item';
      div.innerHTML = `
        <div class="p-3 border rounded mb-3 bg-light">
          <strong>KhÃ¡ch hÃ ng:</strong> ${name}<br>
          <strong>MÃ³n hÃ ng:</strong>
          <ul>
            ${items.map(i => `<li>${i.name} â€“ ${i.qty} x ${parseInt(i.price).toLocaleString()} VNÄ</li>`).join('')}
          </ul>
        </div>
      `;
      result.appendChild(div);
      form.reset();
      selected.innerHTML = '';
      selectedMap.clear();
    });

    resetBtn.onclick = function() {
      form.reset();
      selected.innerHTML = '';
      selectedMap.clear();
      result.innerHTML = '';
    };
  </script>
